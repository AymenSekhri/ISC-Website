<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
</head>
<body>
    <p>Registration Page</p>
    <form action="{% url 'register-page' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName" value="" /></td>
            </tr>
            <tr>
                <td>Family Name</td>
                <td><input type="text" name="familyName" value="" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass1" value="" /></td>
            </tr>
            <tr>
                <td>Password Confirmation</td>
                <td><input type="password" name="pass2" value="" /></td>
            </tr>

            <tr>
                <td>Registration Number</td>
                <td><input type="number" name="number" value="" /></td>
            </tr>
            <tr>
                <td>Scholar Year</td>
                <td><input type="number" name="year" value="" /></td>
            </tr>
           
        </table>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
